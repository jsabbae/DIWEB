    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">

        <script>
            // Ejercicio 4
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");
            let x = 10; // Posición inicial del rectángulo
            function ejercicio4() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.beginPath();
                ctx.arc(x, 100, 20, 0, Math.PI * 2);
                ctx.fillStyle = "blue";
                ctx.fill();

                // Movimiento del circulo
                x += 2;

                // Si el rectángulo aún está dentro del canvas, continúa la animación
                if (x < canvas.width) {
                    requestAnimationFrame(ejercicio4);
                }
            }
            ejercicio4();
        </script>

        <!-- Ejercicio final -->
