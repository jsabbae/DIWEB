<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Formulario de Contacto</h1>

    <form action="#" method="POST" id="contactForm">

        <fieldset>
            <legend>Datos Personales</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" tabindex="1" required placeholder="Ingresa tu nombre" />

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" tabindex="2" required placeholder="ejemplo@dominio.com" />

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="^\d{10}$" tabindex="3" required placeholder="1234567890" />

        </fieldset>

        <label for="readonlyField">Solo lectura:</label>
        <input type="text" id="readonlyField" value="Este campo es de solo lectura" readonly />

        <fieldset>
            <legend>Información del Mensaje</legend>

            <label for="subject">Asunto:</label>
            <select id="subject" name="subject">
                <option value="consulta">Consulta</option>
                <option value="soporte">Soporte Técnico</option>
                <option value="sugerencia">Sugerencia</option>
            </select>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50" required
                placeholder="Escribe tu mensaje aquí..."></textarea>

            <label for="terminos">Aceptar términos:</label>
            <input type="checkbox" id="terminos" name="terminos" required /> Acepto los términos y condiciones

        </fieldset>

        <button type="submit" tabindex="4" accesskey="o">Enviar</button>

    </form>

</body>

</html>
