<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Formulario de Contacto</h1>

    <form action="#" method="POST" id="contactForm">

        <fieldset>
            <legend>Datos Personales</legend>

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre" />

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="ejemplo@dominio.com" />

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" pattern="^\d{10}$" required placeholder="1234567890" />

        </fieldset>

        <fieldset>
            <legend>Información del Mensaje</legend>

            <label for="subject">Asunto:</label>
            <select id="subject" name="subject">
                <option value="consulta">Consulta</option>
                <option value="soporte">Soporte Técnico</option>
                <option value="sugerencia">Sugerencia</option>
            </select>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" cols="50" required
                placeholder="Escribe tu mensaje aquí..."></textarea>

            <label for="terms">Aceptar términos:</label>
            <input type="checkbox" id="terms" name="terms" required /> Acepto los términos y condiciones

        </fieldset>

        <button type="submit">Enviar</button>

    </form>

</body>

</html>
