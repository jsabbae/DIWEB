<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-clases: Hijos y Hermanos</title>

    <!-- ● Estiliza el primer hijo de cada lista (ul) con un color de fondo diferente.
    ● Estiliza el último hijo de cada lista con texto en negrita.
    ● Aplica un estilo único al tercer elemento de la lista de tareas.
    ● Cambia el color de texto de los hermanos inmediatos del elemento que contiene "Pagar facturas".
    ● Agrega un borde al segundo hijo de la lista de contactos.
    Prueba tus estilos. Comprueba cómo las pseudo-clases afectan a los elementos específicos. -->

    <style>
        /* Escribe tus estilos aquí */
        ul>li:first-child {
            background-color: rgb(10, 232, 36);
        }

        ul>li:last-child {
            font-weight: bold;
        }

        .tareas>li:nth-child(3) {
            font-style: italic;
            color: rgb(157, 207, 49);
        }

        .contactos>li:nth-child(2) {
            border: 3px solid black;
        }

        /* Adicionales */

        .contactos>li:nth-child(3) {
            color: slategray;
        }

        ul>li:nth-child(2) {
            color: orange;
        }

        ul>li:nth-child(4) {
            color: plum;
        }
    </style>
</head>

<body>
    <h1>Lista de tareas</h1>
    <ul class="tareas">
        <li>Comprar comida</li>
        <li>Limpiar la casa</li>
        <li>Pagar facturas</li>
        <li>Estudiar CSS</li>
        <li>Preparar la cena</li>
    </ul>

    <h1>Contactos</h1>
    <ul class="contactos">
        <li>Juan</li>
        <li>María</li>
        <li>Pedro</li>
        <li>Luisa</li>
    </ul>
</body>

</html>
