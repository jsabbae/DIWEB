<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="posicionamiento.css">
    <title>Posicionamiento: float y clear. Ejercicio 27</title>
</head>

<body>

    <header>Esto es un encabezado de la página</header>
    <p class="posicionamientoIzquierdo">left, que hace que no hayan elementos flotantes a la izquierda</p>
    <p class=" posicionamientoDerecho">right, que hace que no hayan elementos flotantes a la derecha</p>
    <p class="posicionamientoBoth">both, que hace que no hayan elementos flotantes ni a derecha ni a izquierda</p>
    <p class="column_extra">Esto es una columna extra</p>
    <footer>Ejemplo de un pie de página </footer>
</body>

</html>
